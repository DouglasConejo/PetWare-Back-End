name: CICD

on: 
    push:
        branches: [main]

jobs:
    build:
        runs-on: [ubuntu-latest]
        steps:
            - name: Checkout source
              uses: actions/checkout@v3
            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                distribution: 'corretto'
                java-version: '21'
            - name: Build Project
              run: mvn clean install -DskipTests
            - name: Login to docker hub
              run: docker login -u ${{secrets.DOCKERHUB_USER}} -p ${{secrets.DOCKERHUB_PASSWORD}}
            - name: Build docker image
              run: docker build -t petware/api-backend .
            - name: Publish Image to dockerhub
              run: docker push petware/api-backend:latest
    
    deploy:
        needs: build
        runs-on: [aws-ec2-runner]
        steps:
            - name: Pull image from docker hub
              run: docker pull petware/api-backend:latest
            - name: Delete old container
              run: docker rm -f petware-backend-container
            - name: Run docker container
              run: docker run -d -p 8080:8080 --name petware-backend-container petware/api-backend